<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Converter</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>Конвертер времени</h1>
    <div>
        <label for="ukrTime">Введите украинское время (часы, минуты): </label>
        <input type="text" id="ukrTime" name="ukrTime">
    </div>
    <br>
    <div>
        <label for="ukrTime">Введите японское время (часы, минуты): </label>
        <input type="text" id="japTime" name="japTime">
    </div>

    <button onclick="convertToJap()">Укр -> Яп</button>
    <button onclick="convertToUkr()">Яп -> Укр</button>
    <button onclick="clearFields()">Очистить поля</button>


    <script src="script.js"></script>
</body>
</html>
