<!DOCTYPE html>
<html lang="en" data-i18n-page="contact">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакти AS-Trans</title>


    <meta name="description"
        content="Контакти AS-Trans ❇️ митно-брокерські послуги ❇️ митне оформлення вантажів ❇️ Детальніше ТУТ!">
    <meta name="keywords"
        content="логистика, логістика, AS-Trans, АС-Транс, ас транс, Ас транс, As trans, транспорт, перевезення, перевозки, услуги, послуги, брокер, митне оформлення, таможенное оформление, транспортна компанія, транспортная компания">
    <meta name="robots" content="index, follow" />
    <meta property="og:title" content="Контакти AS-Trans">
    <meta property="og:description"
        content="Контакти AS-Trans ❇️ митно-брокерські послуги ❇️ митне оформлення вантажів ❇️ Детальніше ТУТ!">
    <meta property="og:type" content="website">
    <!-- <meta property="og:url" content="https://fre0n0.github.io/index.html"> -->
    <meta property="og:image" content="https://fre0n0.github.io/images/og-image.png">
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="AS-Trans" />

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Контакти AS-Trans">
    <meta name="twitter:description"
        content="Контакти AS-Trans ❇️ митно-брокерські послуги ❇️ митне оформлення вантажів ❇️ Детальніше ТУТ!">
    <meta name="twitter:image" content="https://fre0n0.github.io/images/og-image.png">



    <!-- DNS prefetch для внешних ресурсов -->
    <link rel="dns-prefetch" href="https://cdn.jsdelivr.net">
    <link rel="dns-prefetch" href="https://kit.fontawesome.com">
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
    <link rel="preconnect" href="https://kit.fontawesome.com" crossorigin>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">

    <link rel="icon" href="images/og-image.ico" type="image/x-icon">
    
    <!-- Resource caching system -->
    <script type="module" src="../scripts/utils/resource-cache.js" defer></script>

    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../styles/service-page.css">
    <link rel="stylesheet" href="../styles/contact-page.css">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />

    <style>
        #map {
            height: 450px;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="header-placeholder"></div>

    <div id="contact-widget"></div>

    <div class="main-menu">
        <div class="main-menu__img-container">
            <img class="main-menu__img" src="../images/bc-3.jpg" alt="Background" loading="eager" fetchpriority="high">
            <div class="main-menu__overlay"></div>
        </div>

        <div class="main-menu__button-container">
            <a class="main-menu__button" href="../index.html" data-i18n-key="contact.breadcrumb.home"></a>
            <span class="color-white">>></span>
            <a class="main-menu__button" data-i18n-key="contact.breadcrumb.route"></a>
        </div>
    </div>


    <div class="container">
        <div class="row">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-lg-12 mt-4 text-center d-flex  flex-column align-items-center">
                        <h2 data-i18n-key="contact.content.title"></h2>
                        <p class="service__font__size" data-i18n-key="contact.content.subtitle"></p>
                        <div id="map"></div>
                    </div>
                </div>
            </div>

            <div class="container mt-5">
                <div class="row">
                    <div class="col-12 col-xl-6 mb-5">
                        <div class="container">
                            <div class="row">
                                <div class="d-flex flex-column align-items-start justify-content-center p-5 shadow">
                                    <div class="d-flex flex-column">
                                        <h4 class="text-start text-blue mt-3" data-i18n-key="contact.content.form.title"></h4>
                                        <h4 class="text-start mb-4" data-i18n-key="contact.content.form.subtitle"></h4>
                                    </div>

                                    <div class="row w-100">
                                        <div class="col-md-6 mb-3">
                                            <label for="inputName" class="form-label" data-i18n-key="contact.content.form.name"></label>
                                            <input type="text" class="form-control" id="inputName">
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="InputEmail" class="form-label" data-i18n-key="contact.content.form.email"></label>
                                            <input type="email" class="form-control" id="InputEmail">
                                        </div>
                                    </div>

                                    <div class="row w-100">
                                        <div class="col-md-6 mb-3">
                                            <div class="mb-3">
                                                <label for="inputPhone" class="form-label" data-i18n-key="contact.content.form.phone"></label>
                                                <input type="text" class="form-control" id="inputPhone">
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <div class="mb-3">
                                                <label for="InputWebsite" class="form-label" data-i18n-key="contact.content.form.website"></label>
                                                <input type="text" class="form-control" id="InputWebsite">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row w-100">
                                        <div class="col-12 mb-3">
                                            <div class="mb-3">
                                                <label for="InputTheme" class="form-label" data-i18n-key="contact.content.form.topic"></label>
                                                <input type="text" class="form-control" id="InputTheme">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row w-100">
                                        <div class="col-12 mb-3">
                                            <div class="mb-3">
                                                <label for="InputMessage" class="form-label" data-i18n-key="contact.content.form.message"></label>
                                                <input type="text" class="form-control" id="InputMessage">
                                            </div>
                                        </div>
                                    </div>

                                    <button id="formBtn" type="submit" class="btn btn-primary">
                                        <span data-i18n-key="contact.content.form.submit"></span>
                                    </button>
                                </div>
                            </div>
                        </div>


                    </div>

                    <div class="col-12 col-xl-6">
                        <div class="container">
                            <div class="row">
                                <div>
                                    <h4 class="text-start" data-i18n-key="contact.content.contactInfo.title"></h4>
                                    <h4 class="text-start text-blue mt-3" data-i18n-key="contact.content.contactInfo.subtitle"></h4>
                                    <h4 class="text-center mt-4" data-i18n-key="contact.content.contactInfo.country"></h4>
                                </div>

                                <div class="container mt-3">
                                    <div class="d-flex align-items-center my-3">
                                        <div class="icon-circle me-2">
                                            <i class="fas fa-map-marker-alt"></i>
                                        </div>
                                        <span class="service__font__size" data-i18n-key="contact.content.contactInfo.address"></span>
                                    </div>

                                    <div class="d-flex align-items-center my-3">
                                        <div class="icon-circle me-2">
                                            <i class="fas fa-phone-alt"></i>
                                        </div>
                                        <span class="service__font__size">+380 (98) 692-04-60</span>
                                    </div>

                                    <div class="d-flex align-items-center my-3">
                                        <div class="icon-circle me-2">
                                            <i class="fas fa-phone-alt"></i>
                                        </div>
                                        <span class="service__font__size">+380 (67) 465-66-75</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>







    <div id="alert-container" class="position-fixed top-0 end-0 p-3" style="z-index: 1055"></div>
    <div id="footer-placeholder"></div>

    <!-- External libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="https://kit.fontawesome.com/31e9515bc8.js" crossorigin="anonymous" defer></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js" defer></script>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" defer></script>

    <!-- Utility scripts (load first) -->
    <script src="../scripts/utils/timer-global.js" defer></script>
    <script src="../scripts/utils/component-loader.js" defer></script>
    
    <!-- Module scripts -->
    <script type="module" src="../scripts/i18n/i18n-manager.js" defer></script>
    <script type="module" src="../scripts/utils/header-language-handler.js" defer></script>
    <script type="module" src="../scripts/email-notifications/email-form-handler.js" defer></script>
    <script type="module" src="../scripts/main.js" defer></script>
    
    <!-- Page-specific scripts -->
    <script type="module" src="../scripts/loader-header.js" defer></script>
    <script src="../scripts/loader-footer.js" defer></script>
    <script type="module" src="../scripts/elements/contact-widget.js" defer></script>
    <script src="../scripts/contact-page.js" defer></script>
    <script type="module" src="../scripts/page-setup/contact-page-setup.js" defer></script>
    
    <!-- Initialize i18n system -->
    <script type="module">
        import { initI18n } from '../scripts/i18n/i18n-manager.js';
        document.addEventListener('DOMContentLoaded', () => {
            initI18n();
        });
    </script>
</body>

</html>
